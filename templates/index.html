<!DOCTYPE html>
<html lang="en">
<style>
    table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
    }

    td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
    }

    tr:nth-child(even) {
    background-color: #dddddd;
    }

    #weather {
        display: flex;
        flex-direction: row;
        align-items: center;
    }
</style>
<head>
    <meta charset="utf-8">

    <title>{{ title }}</title>
</head>
<body>

                <table>
                    <tr>
                        <th>Heure</th>
                        <th>Température</th>
                        <th>Humidité</th>
                        <th>Temps</th>
                        <th>vent</th>
                    </tr>
                    {% for item in data["list"] %}
                        <tr>
                            <td>{{ item["dt_txt"] }}</td>
                            <td>{{ item["main"]["temp"] }}°C</td>
                            <td>{{ item["main"]["humidity"] }}%</td>
                            <td><div id="weather"><img src="http://openweathermap.org/img/wn/{{ item["weather"][0]["icon"] }}@2x.png"></img> {{ item["weather"][0]["main"] }}</div></td>
                            <td>{{ '%.2f' % (item["wind"]["speed"]*3.6) }} km/h ({{ item["wind"]["deg"] }} deg)</td>
                        </tr>
                    {% endfor %}
                </table>
</body>
</html>
